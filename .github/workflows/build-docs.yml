name: Build Docs

on:
  push:
    branches: [ master ]

  workflow_dispatch:


jobs:

  build:
  
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Install Self
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: install .

      - name: Generate Documentation
        run: python -m menagerie generate --config=docs/config.json
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3.0.0
        with:
          name: Menagerie-Docs
          path: out/
